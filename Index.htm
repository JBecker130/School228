   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <title>Calculator</title>
   <link rel="stylesheet" href="main.css" />
</head>
<body>
	<main>
	<div id="pic1">
      <img src="numbersCropped.jpg" alt="a jumble of numbers" />
	</div>
	<h1>
		Calculator
	</h1>
	<article>
		<form>
			<div id="errorText"></div>
			<div id="data">
			<label for="input1">
				First Number
			</label>
			<input type="number" id="input1" name="Num1" required="required" /><br>
			<input type="radio" id="operand" name="operand" value="Add" required="required" />+<br>
			<input type="radio" id="operand" name="operand" value="Subtract" required="required" />-<br>
			<input type="radio" id="operand" name="operand" value="Multiply" required="required" />*<br>
			<input type="radio" id="operand" name="operand" value="Divide" required="required" />/<br>
			<label for="input2">
				Second Number
			</label>
			<input type="number" id="input2" name="Num2" required="required" />
			</div>
			<div id="buttons">
				<label>&nbsp;</label>
                <input type="submit" id="calc" value="Calculate"><br>
			</div>
			<div id="result">
				Result: <span id="total"></span>
			</div>
		</form>
		</main>
		<script src="script.js"></script>
</body>
